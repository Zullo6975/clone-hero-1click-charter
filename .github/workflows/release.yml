name: Build & Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0, v0.5.1, etc.

jobs:
  # --- MACOS BUILD ---
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,gui] pyinstaller Pillow

      - name: Download FFmpeg (macOS)
        run: |
          mkdir -p bin
          # Download static builds
          curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
          curl -L -o ffprobe.zip https://evermeet.cx/ffmpeg/getrelease/ffprobe/zip
          unzip ffmpeg.zip
          unzip ffprobe.zip
          mv ffmpeg bin/
          mv ffprobe bin/
          chmod +x bin/ffmpeg bin/ffprobe
          echo "✅ FFmpeg installed to bin/"

      - name: Generate Icons
        run: |
          chmod +x tools/make_icons.sh
          ./tools/make_icons.sh

      - name: Build .app with PyInstaller
        run: |
          pyinstaller --noconfirm --clean \
            --name "1ClickCharter" \
            --windowed \
            --icon "icons/AppIcon.icns" \
            --add-data "icons/icon_og.png:icons" \
            --add-binary "bin/ffmpeg:." \
            --add-binary "bin/ffprobe:." \
            --paths "." \
            --hidden-import "charter.cli" \
            --hidden-import "gui.qt_app" \
            --collect-all "charter" \
            wrapper.py

      - name: Zip Application
        run: |
          cp USER_GUIDE.md dist/
          cd dist
          zip -r ../1ClickCharter-macOS.zip 1ClickCharter.app USER_GUIDE.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: 1ClickCharter-macOS.zip

  # --- WINDOWS BUILD ---
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev,gui] pyinstaller Pillow

      - name: Download FFmpeg (Windows)
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path bin
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg_temp"
          # Move binaries to bin/
          $ffmpegPath = Get-ChildItem -Path "ffmpeg_temp" -Recurse -Filter "ffmpeg.exe" | Select-Object -First 1
          $ffprobePath = Get-ChildItem -Path "ffmpeg_temp" -Recurse -Filter "ffprobe.exe" | Select-Object -First 1
          Move-Item -Path $ffmpegPath.FullName -Destination "bin\"
          Move-Item -Path $ffprobePath.FullName -Destination "bin\"
          Write-Host "✅ FFmpeg installed to bin/"

      - name: Generate Icons (Python Fallback)
        run: |
          python -c "from PIL import Image; img = Image.open('icons/icon_og.png'); img.save('icons/AppIcon.ico', format='ICO', sizes=[(256,256), (128,128), (64,64), (48,48), (32,32), (16,16)])"

      - name: Build .exe with PyInstaller
        # Note: Windows uses ';' as separator for binaries
        run: |
          pyinstaller --noconfirm --clean `
            --name "1ClickCharter" `
            --windowed `
            --onefile `
            --icon "icons/AppIcon.ico" `
            --add-data "icons/icon_og.png;icons" `
            --add-binary "bin\ffmpeg.exe;." `
            --add-binary "bin\ffprobe.exe;." `
            --paths "." `
            --hidden-import "charter.cli" `
            --hidden-import "gui.qt_app" `
            --collect-all "charter" `
            wrapper.py

      - name: Zip Executable
        run: |
          Compress-Archive -Path dist\1ClickCharter.exe, USER_GUIDE.md -DestinationPath 1ClickCharter-Windows.zip

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: 1ClickCharter-Windows.zip

  # --- CREATE RELEASE ---
  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/macOS-Build/1ClickCharter-macOS.zip
            artifacts/Windows-Build/1ClickCharter-Windows.zip
          generate_release_notes: true
